<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>estilizando formularios</title>
	<link rel="stylesheet" type="text/css" href="css/estilo-tabelas.css">
</head>
<body>
	<h2>estilizando formularios</h2>
	<fieldset>
		<legend>Detalhes de contato</legend>
		<div>			
			<label for="nome">name</label>
			<input type="text" name="nome" id="nome">
		</div>

		<div>			
			<label for="E-mail">E-mail</label>
			<input type="text" name="E-mail" id="E-mail">
		</div>

		<div>			
			<label for="url">url</label>
			<input type="text" name="url" id="url">
		</div>
	</fieldset>

	<fieldset>
		<legend>Comentários</legend>
		 <div>
		 	<label for="Mensagem">Mensagem</label>	
		 	<textarea name="Mensagem" id="Mensagem"></textarea>

		 </div>
	</fieldset>	

	<fieldset>
		<legend>Lembrar de mim</legend>
		<div>
			<label>
				<input type="radio" name="Lembrar" id="Sim">Sim
			</label>
		</div>

			<label>
				<input type="radio" name="Lembrar" id="Mão">Não
			</label>
		</div>
	</fieldset>

</body>
</html>
