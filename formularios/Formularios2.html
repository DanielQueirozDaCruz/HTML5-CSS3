<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>estilizando formularios</title>
	<link rel="stylesheet" type="text/css" href="css/estilo-tabelas.css">
</head>
<body>
	<div id="container">
		<img src="imagens/perfil.png">

		<form>
			<div>
				<input class="email" type="text" name="E-mail" id="E-mail" placeholder="Digite o seu E-mail">
			</div>

			<div>
				<input class="senha" type="password" name="Senha" id="Senha" placeholder="Digite a sua Senha">
			</div>

			<div>
				<input class="submit" type="submit" value="Logar">
			</div>
		</form>		
	</div>

</body>
</html>
