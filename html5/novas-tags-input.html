<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<title>novas tags de inpit do html 5</title>

	

</head>
<body>

	<form>
		<label for="nome">nome</label>
		<input type="text"  id="nome" required autofocus>
		<br><br>

		<label for="email">email</label>
		<input type="email"  id="email" required>
		<br><br>

		<label for="numero">numero</label>
		<input type="number"  id="numero" min="1" max="20" step="5">
		<br><br>


		<label for="url">url</label>
		<input type="url"  id="url" placeholder= " ex: http//www...">
		<br><br>


		<label for="pesquisa">pesquisa</label>
		<input type="search"  id="pesquisa" >
		<br><br>


		<label for="range">range</label>
		<input type="range"  id="range" min="1" max="20" value="10">
		<br><br>


		<label for="data">data</label>
		<input type="date"  id="data">
		<br><br>


		<label for="color">color</label>
		<input type="color"  id="color">
		<br><br>

		<input type="submit" name="" value="enviar">
	</form>

</body>
</html>
